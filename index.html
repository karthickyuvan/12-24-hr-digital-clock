<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12/24hr Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div>
        <h1>We are under construction, Launching Soon</h1>
    </div>
  <div class="digital-clock">
    <i class="uil uil-ellipsis-v dot-menu-button"></i>
    <ul class="dot-menu">
      <li class="menu-item">
        <span class="clock-format-text">24-hour Format</span>
        <div class="format-switch-btn" data-format="12"></div>
      </li>
    </ul>
    <div class="time">
       <span class="hour">00</span>
       <span class="dots">:</span>
       <span class="minutes">00</span>
       <span class="dots">:</span>
       <span class="seconds">00</span>
       <div class="right-side">
            <span class="period">PM</span>
       </div>  
    </div>
    <div class="calendar">
      <span class="date">25</span>
      <span class="month">Feb</span>
      <span class="year">2025</span>
      <span class="day">Tuesday</span>
   </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
